<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="toolbar">
            <label for="mapSize">Map Size:</label>
            <input id="mapSize"type="text" value="4">
            <label for="nOfAreas">Number of Areas:</label>
            <input id="nOfAreas"type="text" value="2">
            <button id="genMapBtn">Generate</button>
        </div>
        <div id="container">
            <canvas id="map"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="debug.js"></script>
    <script src="gameplay.js"></script>
</body>
</html>
